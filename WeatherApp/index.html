<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Acme&family=Balsamiq+Sans&family=Kaushan+Script&family=Lobster&display=swap');
    </style>

<body>

    <div id="container">

        <div id="inp">
            <input type="text" placeholder="Location" id="input">
    
            <button type="submit">Get Weather</button>
        </div>
    
        <div id="output">
    
            <p id="location" class="info"></p>
            <p id="date" class="info"></p>
            <p id="temp" class="info"></p>
            <p id="minMax" class="info"></p>
            <p id="windSpeed" class="info"></p>
            <p id="weather" class="info"></p>
            
        </div>

    </div>

    
    
</body>

<script src="app.js"></script>
</html>
